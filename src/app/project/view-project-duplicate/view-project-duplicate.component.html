<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ongoing" />
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  *ngIf="ELEMENT_DATA"
>
  <!-- Position Column -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef>Project Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.projectName }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="projectOwner">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.projectOwner.customerName }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="projectLocation">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{ element.projectLocation }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="projectStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.projectStatus }}</td>
  </ng-container>
  <ng-container matColumnDef="startedDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{ element.startedDate | date }}</td>
  </ng-container>
  <ng-container matColumnDef="projectedEndingDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.projectedEndingDate | date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
