<mat-card class="dashboard-card" *ngIf="inquiries" >
  <mat-card-header class="card-header">
      <mat-card-title>
          {{inquiries.length}}
      </mat-card-title>
      <div mat-card-avatar class="card-icon">
          <mat-icon color="primary" class="avatar-icon">feedback</mat-icon>
      </div>
  </mat-card-header>
  <h3 class="title-text">No of Inquiries</h3>
</mat-card>
