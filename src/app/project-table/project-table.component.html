<div class="small-table" >
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
        <td mat-cell *matCellDef="let row">{{row.projectName}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="projectStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list>
            <mat-chip color="{{ row.projectStatus === 'Started' ? 'accent' : ( row.projectStatus == 'Ongoing' ? 'primary' : ( row.projectStatus == 'Finished' ? 'accent' : 'warn' )) }}" selected >
              {{row.projectStatus}}
            </mat-chip>
          </mat-chip-list>
          </td>
      </ng-container>
      <ng-container matColumnDef="projectOwner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
        <td mat-cell *matCellDef="let row">{{row.projectOwner.customerName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
