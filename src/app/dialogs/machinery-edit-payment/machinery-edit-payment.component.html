<!--Add Machinery Payments Card-->
<div>
  <form>
    <div style="width: 20cm;">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <h2>Machinery Payments</h2>
          </mdb-card-title>
          <mdb-card-text *ngIf="payment">
            <form
              [formGroup]="machineryPaymentForm"
              (ngSubmit)="submit(payment._id)"
            >
              <div>
                <mat-form-field style="width: 500px !important;">
                  <input
                    type="text"
                    placeholder="Machinery Name"
                    aria-label="Number"
                    matInput
                    formControlName="machineryName"
                    [formControl]="machineryControl"
                    [matAutocomplete]="autoMachinery"
                  />
                  <mat-autocomplete #autoMachinery="matAutocomplete">
                    <mat-option
                      *ngFor="let machinery of filteredMachineries | async"
                      [value]="machinery"
                    >
                      {{ machinery }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>

              <mat-form-field style="width: 500px !important;">
                <input
                  type="text"
                  placeholder="Supplier Name"
                  aria-label="Number"
                  matInput
                  formControlName="supplierName"
                  [formControl]="supplierControl"
                  [matAutocomplete]="autoSupplier"
                />
                <mat-autocomplete #autoSupplier="matAutocomplete">
                  <mat-option
                    *ngFor="let supplier of filteredSuppliers | async"
                    [value]="supplier"
                  >
                    {{ supplier }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>

              <mat-form-field style="width: 500px !important;">
                <mat-label>Payment Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="date"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <div class="row">
                <mat-form-field class="ml-3">
                  <mat-label>Payment Type</mat-label>
                  <mat-select formControlName="paymentType">
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{ type }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="ml-5">
                  <mat-label>Amount(Rs.)</mat-label>
                  <input matInput type="number" formControlName="amount" />
                </mat-form-field>
              </div>
              <mat-form-field style="width: 500px !important;">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" />
              </mat-form-field>
              <div class="float-right">
                <button mat-raised-button color="primary" type="submit">
                  Update Payment
                </button>
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  class="ml-2"
                  (click)="onDelete(payment._id)"
                >
                  Delete Payment
                </button>
              </div>
            </form>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </form>
</div>
