<!--Add Labour Payments Card-->
<div>
  <form>
    <div style="width: 20cm;">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <h2>Labour Payments</h2>
          </mdb-card-title>
          <mdb-card-text *ngIf="payment">
            <form
              [formGroup]="labourWagesForm"
              (ngSubmit)="submit(payment._id)"
            >
              <div>
                <mat-form-field style="width: 450px !important;">
                  <input
                    type="text"
                    placeholder="Labour Name"
                    aria-label="Name"
                    matInput
                    [formControl]="labourControl"
                    formControlName="labour"
                    [matAutocomplete]="autoLabour"
                  />
                  <mat-autocomplete
                    #autoLabour="matAutocomplete"
                    (optionSelected)="onChange($event.option.value)"
                  >
                    <mat-option
                      *ngFor="let labour of filteredLabours | async"
                      [value]="labour"
                    >
                      {{ labour }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="ml-3">
                  <mat-label>NIC</mat-label>
                  <input matInput formControlName="nic" />
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="ml-3">
                  <input
                    type="text"
                    placeholder="Project Name"
                    aria-label="Number"
                    matInput
                    [formControl]="projectControl"
                    formControlName="projectName"
                    [matAutocomplete]="autoProject"
                  />
                  <mat-autocomplete
                    #autoProject="matAutocomplete"
                    (optionSelected)="onProject($event.option.value)"
                  >
                    <mat-option
                      *ngFor="let project of filteredProjects | async"
                      [value]="project"
                    >
                      {{ project }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>

                <mat-form-field class="ml-5" style="width: 250px !important;">
                  <mat-label>Stage Name</mat-label>
                  <input matInput formControlName="stageName" />
                </mat-form-field>
              </div>
              <mat-form-field style="width: 450px !important;">
                <mat-label>Payment Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="paymentDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div class="row">
                <mat-form-field class="ml-3">
                  <mat-label>Amount(Rs.)</mat-label>
                  <input matInput type="number" formControlName="amount" />
                </mat-form-field>
                <mat-form-field class="ml-5">
                  <mat-label>Payment Type</mat-label>
                  <mat-select formControlName="paymentType">
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{ type }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <mat-form-field style="width: 450px !important;">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" />
              </mat-form-field>
              <div class="float-right">
                <button mat-raised-button type="submit" color="primary">
                  Update Payment
                </button>
                <button
                  mat-raised-button
                  class="ml-2"
                  type="button"
                  color="warn"
                  (click)="onDelete(payment._id)"
                >
                  Delete Payment
                </button>
              </div>
            </form>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </form>
</div>
