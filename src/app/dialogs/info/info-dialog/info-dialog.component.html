<div style="width: 50ex;">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.info }}</p>
  </div>
  <div style="float: right;">
    <div mat-dialog-actions>
      <button
        mdbBtn
        class="btnOkay"
        size="sm"
        color="primary"
        (click)="onCancel()"
      >
        Okay
      </button>
    </div>
  </div>
</div>
