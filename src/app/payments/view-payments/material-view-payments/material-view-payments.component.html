<!-- View Payments Table -->
<div class="card" *ngIf="ELEMENT_DATA">
  <h2 class="card-header text-center font-weight-bold text-uppercase py-4">
    Material Payments
  </h2>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. by material name"
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 ml-2 mr-2"
    *ngIf="ELEMENT_DATA"
  >
    <!-- Material Name Column -->
    <ng-container matColumnDef="materialName">
      <th mat-header-cell *matHeaderCellDef>Material Name</th>
      <td mat-cell *matCellDef="let element">
        <a fxFlexFill class="mat-row-link" (click)="openDialog(element._id)">
          {{ element.materialName.materialName }}
        </a>
      </td>
    </ng-container>

    <!-- Supplier Name Column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.supplierName.supplierName }}
      </td>
    </ng-container>

    <!-- Payment Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date }}
      </td>
    </ng-container>

    <!-- Amount Cost Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount(Rs.)</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
