<!--Add Customer Payments Card-->
<div>
  <form>
    <div style="width: 20cm;">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <h2>Customer Payments</h2>
          </mdb-card-title>
          <mdb-card-text>
            <form
              [formGroup]="customerPaymentForm"
              (ngSubmit)="submit()"
              *ngIf="project"
            >
              <div>
                <mat-form-field style="width: 500px !important;">
                  <input
                    type="text"
                    placeholder="Project Name"
                    aria-label="Number"
                    matInput
                    formControlName="projectName"
                    [formControl]="projectControl"
                    [matAutocomplete]="autoProject"
                  />
                  <mat-autocomplete
                    #autoProject="matAutocomplete"
                    (optionSelected)="onChange($event.option.value)"
                  >
                    <mat-option
                      *ngFor="let project of filteredProjects | async"
                      [value]="project"
                    >
                      {{ project }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <mat-form-field style="width: 500px !important;">
                <mat-label>Customer Name</mat-label>
                <input matInput formControlName="customerName" />
              </mat-form-field>
              <div>
                <mat-form-field style="width: 500px !important;">
                  <mat-label>Payment Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="paymentDate"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <mat-form-field style="width: 500px !important;">
                <mat-label>Payment Type</mat-label>
                <mat-select name="type" formControlName="paymentType">
                  <mat-option *ngFor="let type of types" [value]="type">
                    {{ type }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="row">
                <mat-form-field class="ml-3">
                  <mat-label>Amount(Rs.)</mat-label>
                  <input matInput type="number" formControlName="amount" />
                </mat-form-field>
                <mat-form-field class="ml-3">
                  <mat-label>Payment Method</mat-label>
                  <mat-select formControlName="method">
                    <mat-option *ngFor="let method of methods" [value]="method">
                      {{ method }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <mat-form-field style="width: 500px !important;">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" />
              </mat-form-field>
              <div class="float-right">
                <button mat-raised-button color="primary">Save Payment</button>
              </div>
            </form>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </form>
</div>
