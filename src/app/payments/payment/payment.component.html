<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div>
      <mat-toolbar>
        <span>Menu</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="customerPayments">Customer Payments</a>
        <a mat-list-item routerLink="labourPayments">Labour Payments</a>
        <a mat-list-item routerLink="materialPayments">Material Payments</a>
        <a mat-list-item routerLink="machineryPayments">Machinery Payments</a>
        <a mat-list-item routerLink="toolsPayments">Tools Payments</a>
        <a mat-list-item routerLink="utilityPayments"
          >Utility and Transport Payments</a
        >
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Payments</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
