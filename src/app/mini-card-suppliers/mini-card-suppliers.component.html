<mat-card class="dashboard-card" *ngIf="suppliers" >
  <mat-card-header class="card-header">
      <mat-card-title>
          {{suppliers.length}}
      </mat-card-title>
      <div mat-card-avatar class="card-icon">
          <mat-icon color="primary" class="avatar-icon">store_mall_directory</mat-icon>
      </div>
  </mat-card-header>
  <h3 class="title-text">No of Suppliers</h3>
</mat-card>
