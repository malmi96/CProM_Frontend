<!--Add Labour Card-->
<div>
  <form>
    <div class="ml-2" style="width: 20cm;">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <h2>Add New Labour</h2>
          </mdb-card-title>
          <mdb-card-text>
            <form>
              <div class="md-form">
                <select class="browser-default custom-select">
                  <option selected>Select Labour Type</option>
                  <option
                    *ngFor="let labourType of labourTypes"
                    [value]="labourType"
                    >{{ labourType }}</option
                  >
                </select>
              </div>
              <div class="md-form">
                <input
                  mdbInput
                  required
                  type="text"
                  name="labourName"
                  class="form-control"
                />
                <label for="labourName" class="">Labour Name</label>
              </div>
              <div class="md-form">
                <input mdbInput type="text" name="nic" class="form-control" />
                <label for="nic" class="">NIC</label>
              </div>

              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  name="address"
                  class="form-control"
                />
                <label for="address" class="">Address</label>
              </div>
              <div class="md-form">
                <input
                  mdbInput
                  type="number"
                  name="contactNo"
                  class="form-control-sm"
                />
                <label for="contactNo" class="">Contact Number</label>
              </div>
              <div>
                <mat-form-field>
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </form>
          </mdb-card-text>
          <button
            mdbBtn
            class="float-right"
            type="button"
            color="success"
            mdbWavesEffect
          >
            Add Labour
          </button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </form>
</div>
