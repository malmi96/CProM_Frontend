<!-- Editable table -->
<div class="card" *ngIf="materials">
  <h2 class="card-header text-center font-weight-bold text-uppercase py-4">
    Details of the Materials
  </h2>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success">
          <mdb-icon fas icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
      <table
        class="table table-bordered table-responsive-md table-striped text-center"
      >
        <tr>
          <th class="text-center">Material Name</th>
          <th class="text-center">Category</th>
          <th class="text-center">Quantity</th>
          <th class="text-center">Unit</th>
          <th class="text-center">Unit Cost(Rs.)</th>
          <th class="text-center">Update</th>
          <th class="text-center">Remove</th>
        </tr>
        <tr *ngFor="let material of materials; let id = index">
          <td>
            <span
              (keyup)="changeValue(id, 'materialName', $event)"
              (blur)="updateList(id, 'materialName', $event)"
              contenteditable="true"
              >{{ material.materialName }}</span
            >
          </td>
          <td>
            <span
              contenteditable="true"
              (keyup)="changeValue(id, 'materialCategory', $event)"
              (blur)="updateList(id, 'materialCategory', $event)"
              >{{ material.materialCategory }}</span
            >
          </td>
          <td>
            <span
              contenteditable="true"
              (keyup)="changeValue(id, 'quantity', $event)"
              (blur)="updateList(id, 'quantity', $event)"
              >{{ material.quantity }}</span
            >
          </td>
          <td>
            <span
              contenteditable="true"
              (keyup)="changeValue(id, 'unit', $event)"
              (blur)="updateList(id, 'unit', $event)"
              >{{ material.unit }}</span
            >
          </td>
          <td>
            <span
              contenteditable="true"
              (keyup)="changeValue(id, 'unitCost', $event)"
              (blur)="updateList(id, 'unitCost', $event)"
              >{{ material.unitCost }}</span
            >
          </td>
          <td>
            <span class="table-update">
              <button
                type="button"
                mdbBtn
                color="success"
                rounded="true"
                size="sm"
                class="my-0"
                (click)="remove(id)"
              >
                Update
              </button>
            </span>
          </td>
          <td>
            <span class="table-remove">
              <button
                type="button"
                mdbBtn
                color="danger"
                rounded="true"
                size="sm"
                class="my-0"
                (click)="remove(id)"
              >
                Remove
              </button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- Editable table -->
