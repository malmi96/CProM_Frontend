<div class="alert alert-danger" role="alert" *ngIf="result">
  <h3>Material is already allocated. Cannot be deleted!</h3>
</div>
<!-- View Material Table -->
<div class="card" *ngIf="ELEMENT_DATA">
  <h2 class="card-header text-center font-weight-bold text-uppercase py-4">
    Material Details
  </h2>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="materialAdd()">
          <mdb-icon fas icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
    </div>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. by material name"
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 ml-2 mr-2"
    *ngIf="ELEMENT_DATA"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="materialName">
      <th mat-header-cell *matHeaderCellDef>Material Name</th>
      <td mat-cell *matCellDef="let element">
        <a fxFlexFill (click)="onMaterial(element._id)" class="mat-row-link">{{
          element.materialName
        }}</a>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Material Category</th>
      <td mat-cell *matCellDef="let element">
        {{ element.materialCategory }}
      </td>
    </ng-container>

    <!-- Unit Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unit</th>
      <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
    </ng-container>

    <!-- Unit Cost Column -->
    <ng-container matColumnDef="unitCost">
      <th mat-header-cell *matHeaderCellDef>Unit Cost(Rs.)</th>
      <td mat-cell *matCellDef="let element">{{ element.unitCost }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<!-- View Materials Table -->
