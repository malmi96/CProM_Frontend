<div *ngIf="projects" class="mt-2">
  <form>
    <mat-form-field style="width: 500px !important;">
      <input
        type="text"
        placeholder="Project Name"
        aria-label="Number"
        matInput
        [formControl]="projectControl"
        [matAutocomplete]="autoProject"
      />
      <mat-autocomplete
        #autoProject="matAutocomplete"
        (optionSelected)="onProject($event.option.value)"
      >
        <mat-option
          *ngFor="let projectName of filteredProjectNames | async"
          [value]="projectName"
        >
          {{ projectName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div echarts [options]="chartOption"></div>
</div>
