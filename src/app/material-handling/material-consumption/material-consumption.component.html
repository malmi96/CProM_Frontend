<!--Material Allocation Card-->
<div>
  <form>
    <div class="ml-2" style="width: 20cm;">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <h2>Material Consumption</h2>
          </mdb-card-title>
          <mdb-card-text>
            <form>
              <div class="row">
                <div class="md-form ml-3">
                  <select
                    class="browser-default custom-select-sm"
                    name="projectName"
                  >
                    <option selected>Project Name</option>
                    <option
                      *ngFor="let project of projects"
                      [value]="project"
                      >{{ project }}</option
                    >
                  </select>
                </div>
                <div class="md-form ml-3">
                  <select
                    class="browser-default custom-select-sm"
                    name="stageName"
                  >
                    <option selected>Stage Name</option>
                    <option *ngFor="let stage of stages" [value]="stage">{{
                      stage
                    }}</option>
                  </select>
                </div>
                <div class="md-form ml-3">
                  <select
                    class="browser-default custom-select-sm"
                    name="materialType"
                  >
                    <option selected>Material Type</option>
                    <option
                      *ngFor="let material of materials"
                      [value]="material"
                      >{{ material }}</option
                    >
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="md-form ml-3">
                  <input
                    mdbInput
                    type="number"
                    name="quantity"
                    class="form-control-sm"
                  />
                  <label for="quantity" class="">Quantity</label>
                  <select class="browser-default custom-select-sm" type="input">
                    <option selected>Select unit</option>
                    <option *ngFor="let unit of units" [value]="unit">{{
                      unit
                    }}</option>
                  </select>
                </div>
              </div>

              <div>
                <mat-form-field>
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </form>
          </mdb-card-text>
          <button
            mdbBtn
            class="float-right"
            type="button"
            color="success"
            mdbWavesEffect
          >
            Add Consumption
          </button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </form>
</div>
