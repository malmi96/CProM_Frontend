<!--Machinery View Table-->
<div class="content">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
  </mat-form-field>

  <div class="example-container mat-elevation-z8" *ngIf="ELEMENT_DATA">
    <table mat-table [dataSource]="dataSource">
      <!-- Machinery Type Column -->
      <ng-container matColumnDef="machineryType">
        <th mat-header-cell *matHeaderCellDef>Machinery Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.machineryType.machineryType }}
        </td>
      </ng-container>

      <!-- Machinery Name Column -->
      <ng-container matColumnDef="machineryName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a fxFlexFill (click)="openDialog(element._id)" class="mat-row-link">
            {{ element.machineryName }}</a
          >
        </td>
      </ng-container>

      <!-- Condition Column -->
      <ng-container matColumnDef="machineryCondition">
        <th mat-header-cell *matHeaderCellDef>Condition</th>
        <td mat-cell *matCellDef="let element">
          {{ element.machineryCondition }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
